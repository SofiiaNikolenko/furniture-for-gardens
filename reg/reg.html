<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Montserrat:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
    <h1 class="hero-title-two">Registration</h1>
    <div class="form-container">
        <form action="./vendor/signup.php" method="post">
            <label>Your name</label>
            <input type="text" name="full_name" placeholder="Your name" required>
            <label>Login</label>
            <input type="text" name="login" placeholder="Your login" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Your email" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="Your password" required>
            <label>Confirm password</label>
            <input type="password" name="password_confirm" placeholder="Confirm your password" required>
            <button type="submit">Enter</button>
            <p>
                Have an account already? - <a href="./authorizing.html">Log in!</a>
            </p>
        </form>
    </div>
</body>
</html>
